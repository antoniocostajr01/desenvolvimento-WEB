<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tags de layout</title>
</head>
<body>
	<!-- Header: cabeçalho -->
	<header id="topo">
		<div class="logo">LOGOTIPO</div>
	<!-- Nav: Conjunto de links -->
		<nav class="menu">MENU</nav>
	</header>
	<!-- Section: Setores do site -->
	<section class="banner">
		BANNER
	</section>
	<section class="servicos">
		Lista de Serviços
	</section>
	<!-- main: Conteúdo principal (exclusivo) -->
	<main>
		<h1>Conteúdo principal desta página</h1>
	<!-- Article: Notícias / blog -->
		<article>
			Notícia / Artigo
		</article>
	</main>
	<!-- Aside: Conteúdo complementar (extra) -->
	<aside>
		Conteúdo complementar (Lateral do site)
	</aside>

	<section class="depoimentos">
		Depoimentos de clientes
	</section>

	<footer id="rodape">
		<p>Todos os direitos reservados</p>
	</footer>

</body>
</html>
